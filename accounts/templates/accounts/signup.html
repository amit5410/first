{% extends 'base_layout.html' %}

{% block content %}
<br>
  <h1 class="springy-text">Signup</h1>
  <form class="site-form" action="/accounts/signup/" method="post">
  	{% csrf_token %}
  	{{ form }}
  	<input type="submit" value="Signup">
  	<p>Already have an account? click here to <a href="{% url 'accounts:login' %}" class="highlight">Sign in</a></p>
  </form>
{% endblock %}
