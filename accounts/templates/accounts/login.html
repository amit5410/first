{% extends 'base_layout.html' %}

{% block content %}
<br>
<h1 class="springy-text">Login</h1>
<form class="site-form" action="{% url 'accounts:login' %}" method="post">
	{% csrf_token %}
	{{ form }}
	{% if required.GET.next %}
	  <input type="hidden" name="next" value="{{ request.GET.next }}">
	{% endif %}  
	<input type="submit" value="Login">
	<br>
	<span class="psw"><a class="highlight"  href="{% url 'accounts:password_reset' %}">forgot password?</a></span>
</form>


{% endblock %}
