{% extends 'base_layout.html' %}

{% block content %}
<br>
   	<h1 class="springy-text">Article List</h1>
    <br>
    <br>
    <div class="articles">
       {% for article in articles %}
         <div class="article">
         	<h2><a href="{% url 'articles:detail' slug=article.slug %}" class="highlight">{{ article.title }}</a></h2>
            <br>
         	<p>{{ article.body|truncatewords:50 }}</p>
         	<p>{{ article.date }}</p>
            <p class="author">added by {{ article.author.username }}</p>
         </div>
     {% endfor %}	
    </div> 
{% endblock %}
